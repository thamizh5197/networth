<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Worth Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(to bottom right, #0f172a, #1e293b, #0f172a);
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 3rem; }
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #34d399, #22d3ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .subtitle { color: #94a3b8; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 1.5rem;
        }
        .stat-label { color: #94a3b8; font-size: 0.875rem; margin-bottom: 0.5rem; }
        .stat-value { font-size: 1.5rem; font-weight: bold; }
        .positive { color: #34d399; }
        .negative { color: #f87171; }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        .btn-primary { background: #10b981; color: white; }
        .btn-primary:hover { background: #059669; }
        .btn-secondary { background: #64748b; color: white; }
        .btn-secondary:hover { background: #475569; }
        .btn-blue { background: #3b82f6; color: white; }
        .btn-blue:hover { background: #2563eb; }
        .btn-danger { background: transparent; color: #f87171; }
        .btn-danger:hover { color: #ef4444; }
        .btn-edit { background: transparent; color: #60a5fa; }
        .btn-edit:hover { color: #3b82f6; }

        .form-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group { display: flex; flex-direction: column; }
        .form-label { color: #94a3b8; font-size: 0.875rem; margin-bottom: 0.5rem; }
        .form-input {
            background: #334155;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: white;
            font-size: 1rem;
        }
        .form-input:focus { outline: none; border-color: #10b981; }

        .investment-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid #334155;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        .investment-header {
            padding: 1.5rem;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }
        .investment-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .investment-actions { display: flex; gap: 0.5rem; }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1rem; text-align: left; }
        th {
            background: rgba(51, 65, 85, 0.3);
            color: #94a3b8;
            font-size: 0.875rem;
            font-weight: 600;
        }
        tr { border-top: 1px solid rgba(51, 65, 85, 0.5); }
        tr:hover { background: rgba(51, 65, 85, 0.2); }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 12px;
        }

        .hidden { display: none; }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Net Worth Tracker</h1>
            <p class="subtitle">Track your investments and net worth</p>
        </div>

        <!-- Stats -->
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Invested</div>
                <div class="stat-value" id="totalInvested">‚Çπ0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Current Value</div>
                <div class="stat-value" id="totalCurrent">‚Çπ0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Returns</div>
                <div class="stat-value" id="totalReturns">‚Çπ0</div>
                <div id="totalReturnsPercent" class="stat-label"></div>
            </div>
        </div>

        <!-- Add investment button -->
        <button class="btn btn-primary" onclick="toggleForm()">+ Add Investment</button>

        <!-- Action bar -->
        <div style="margin: 1rem 0; display:flex; gap:1rem;">
            <button id="shareBtn" class="btn btn-blue hidden" onclick="sharePortfolio()">Share</button>
            <button id="bookmarkBtn" class="btn btn-secondary hidden" onclick="bookmarkPage()">Bookmark</button>
        </div>

        <!-- Add Form -->
        <div id="addForm" class="form-card hidden">
            <h3 style="margin-bottom: 1rem;">Add New Investment</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Investment Name</label>
                    <input type="text" class="form-input" id="investmentName" placeholder="e.g., Gold, Land">
                </div>
                <div class="form-group">
                    <label class="form-label">First Purchase Amount (‚Çπ)</label>
                    <input type="number" class="form-input" id="amount" placeholder="100000">
                </div>
                <div class="form-group">
                    <label class="form-label">Purchase Date</label>
                    <input type="date" class="form-input" id="date">
                </div>
                <div class="form-group">
                    <label class="form-label">Current Value (‚Çπ)</label>
                    <input type="number" class="form-input" id="currentValue" placeholder="150000">
                </div>
            </div>

            <div style="display: flex; gap: 0.5rem;">
                <button class="btn btn-primary" onclick="addInvestment()">Add Investment</button>
                <button class="btn btn-secondary" onclick="toggleForm()">Cancel</button>
            </div>
        </div>

        <!-- Investments Container -->
        <div id="investments"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
            <p style="font-size: 1.25rem; color: #94a3b8; margin-bottom: 0.5rem;">No investments yet</p>
            <p style="color: #64748b;">Click ‚ÄúAdd Investment‚Äù to start tracking your net worth</p>
        </div>
    </div>

    <script>
        let investments = {};

        function getTodayDate() {
            return new Date().toISOString().split('T')[0];
        }

        function loadFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.forEach((value, key) => {
                try {
                    investments[key] = JSON.parse(decodeURIComponent(value));
                } catch (e) {
                    console.error('Error parsing:', e);
                }
            });
            render();
        }

        function saveToURL() {
            const params = new URLSearchParams();
            Object.entries(investments).forEach(([key, data]) => {
                params.set(key, encodeURIComponent(JSON.stringify(data)));
            });
            window.history.replaceState({}, '', `${window.location.pathname}?${params.toString()}`);
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 0
            }).format(amount);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-IN', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function toggleForm() {
            const form = document.getElementById('addForm');
            form.classList.toggle('hidden');
            if (!form.classList.contains('hidden')) {
                document.getElementById('date').value = getTodayDate();
            }
        }

        function addInvestment() {
            const name = document.getElementById('investmentName').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const date = document.getElementById('date').value;
            const currentValue = parseFloat(document.getElementById('currentValue').value);

            if (!name || !amount || !date || !currentValue) {
                alert('Please fill all fields');
                return;
            }

            const key = name.toLowerCase().replace(/\s+/g, '_');
            if (investments[key]) {
                alert('Investment with this name already exists');
                return;
            }

            investments[key] = {
                name,
                currentValue,
                purchases: [{ amount, date, id: Date.now() }]
            };

            // Reset
            document.getElementById('investmentName').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('date').value = getTodayDate();
            document.getElementById('currentValue').value = '';

            toggleForm();
            saveToURL();
            render();
        }

        function deleteInvestment(key) {
            if (confirm('Delete this investment?')) {
                delete investments[key];
                saveToURL();
                render();
            }
        }

        function deletePurchase(invKey, purchaseId) {
            investments[invKey].purchases =
                investments[invKey].purchases.filter(p => p.id !== purchaseId);

            if (investments[invKey].purchases.length === 0)
                delete investments[invKey];

            saveToURL();
            render();
        }

        function togglePurchaseForm(key) {
            const form = document.getElementById(`purchase-form-${key}`);
            form.classList.toggle('hidden');
            if (!form.classList.contains('hidden')) {
                document.getElementById(`purchase-date-${key}`).value = getTodayDate();
            }
        }

        function addPurchase(key) {
            const amount = parseFloat(document.getElementById(`purchase-amount-${key}`).value);
            const date = document.getElementById(`purchase-date-${key}`).value;

            if (!amount || !date) {
                alert('Please fill amount and date');
                return;
            }

            investments[key].purchases.push({
                amount,
                date,
                id: Date.now() + Math.random()
            });

            document.getElementById(`purchase-amount-${key}`).value = '';
            document.getElementById(`purchase-date-${key}`).value = getTodayDate();

            togglePurchaseForm(key);
            saveToURL();
            render();
        }

        function editInvestment(key) {
            const inv = investments[key];
            const newName = prompt('Investment Name:', inv.name);
            if (newName === null) return;

            const newValue = prompt('Current Value (‚Çπ):', inv.currentValue);
            if (newValue === null) return;

            const newKey = newName.toLowerCase().replace(/\s+/g, '_');

            if (newKey !== key && investments[newKey]) {
                alert('Investment with this name already exists');
                return;
            }

            if (newKey !== key) {
                investments[newKey] = { ...inv, name: newName, currentValue: parseFloat(newValue) };
                delete investments[key];
            } else {
                investments[key].name = newName;
                investments[key].currentValue = parseFloat(newValue);
            }

            saveToURL();
            render();
        }

        function editPurchase(invKey, purchaseId) {
            const purchase = investments[invKey].purchases.find(p => p.id === purchaseId);
            if (!purchase) return;

            const newAmount = prompt('Purchase Amount (‚Çπ):', purchase.amount);
            if (newAmount === null) return;

            const newDate = prompt('Purchase Date (YYYY-MM-DD):', purchase.date);
            if (newDate === null) return;

            purchase.amount = parseFloat(newAmount);
            purchase.date = newDate;

            saveToURL();
            render();
        }

        function sharePortfolio() {
            navigator.clipboard.writeText(window.location.href);
            alert('URL copied to clipboard!');
        }

        function bookmarkPage() {
            alert('Press Ctrl+D (Cmd+D on Mac) to bookmark this page.');
        }

        function render() {
            let totalInvested = 0;
            let totalCurrent = 0;

            Object.values(investments).forEach(inv => {
                const invested = inv.purchases.reduce((sum, p) => sum + p.amount, 0);
                totalInvested += invested;
                totalCurrent += inv.currentValue;
            });

            const totalReturns = totalCurrent - totalInvested;
            const percentage =
                totalInvested > 0 ? ((totalReturns / totalInvested) * 100).toFixed(2) : 0;

            document.getElementById('totalInvested').textContent = formatCurrency(totalInvested);
            document.getElementById('totalCurrent').textContent = formatCurrency(totalCurrent);
            document.getElementById('totalReturns').textContent = formatCurrency(totalReturns);
            document.getElementById('totalReturns').className =
                `stat-value ${totalReturns >= 0 ? 'positive' : 'negative'}`;
            document.getElementById('totalReturnsPercent').textContent =
                `${totalReturns >= 0 ? '+' : ''}${percentage}%`;
            document.getElementById('totalReturnsPercent').className =
                `stat-label ${totalReturns >= 0 ? 'positive' : 'negative'}`;

            const container = document.getElementById('investments');
            const empty = document.getElementById('emptyState');

            const hasInvestments = Object.keys(investments).length > 0;

            document.getElementById('shareBtn').classList.toggle('hidden', !hasInvestments);
            document.getElementById('bookmarkBtn').classList.toggle('hidden', !hasInvestments);

            if (!hasInvestments) {
                container.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');

            container.innerHTML = Object.entries(investments)
                .map(([key, inv]) => {
                    const invested = inv.purchases.reduce((sum, p) => sum + p.amount, 0);
                    const returns = inv.currentValue - invested;
                    const pct = invested > 0 ? ((returns / invested) * 100).toFixed(2) : 0;

                    return `
                    <div class="investment-card">
                        <div class="investment-header">
                            <div style="flex: 1;">
                                <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">${inv.name}</h3>
                                <div class="investment-stats">
                                    <div>
                                        <div class="stat-label">Total Invested</div>
                                        <div style="font-weight: 600;">${formatCurrency(invested)}</div>
                                    </div>
                                    <div>
                                        <div class="stat-label">Current Value</div>
                                        <div style="font-weight: 600;">${formatCurrency(inv.currentValue)}</div>
                                    </div>
                                    <div>
                                        <div class="stat-label">Returns</div>
                                        <div style="font-weight: 600;" class="${returns >= 0 ? 'positive' : 'negative'}">
                                            ${returns >= 0 ? '+' : ''}${formatCurrency(returns)}
                                        </div>
                                    </div>
                                    <div>
                                        <div class="stat-label">Return %</div>
                                        <div style="font-weight: 600;" class="${returns >= 0 ? 'positive' : 'negative'}">
                                            ${returns >= 0 ? '+' : ''}${pct}%
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="investment-actions">
                                <button class="btn btn-edit" onclick="editInvestment('${key}')">‚úèÔ∏è</button>
                                <button class="btn btn-danger" onclick="deleteInvestment('${key}')">üóëÔ∏è</button>
                            </div>
                        </div>

                        <div style="padding: 1.5rem; border-bottom: 1px solid #334155;">
                            <button class="btn btn-secondary" onclick="togglePurchaseForm('${key}')">+ Add Purchase</button>

                            <div id="purchase-form-${key}" class="hidden" style="margin-top: 1rem;">
                                <div style="display: grid; grid-template-columns: 1fr 1fr auto; gap: 0.5rem; align-items: end;">
                                    <div class="form-group">
                                        <label class="form-label">Amount (‚Çπ)</label>
                                        <input type="number" class="form-input" id="purchase-amount-${key}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Date</label>
                                        <input type="date" class="form-input" id="purchase-date-${key}">
                                    </div>
                                    <div style="display: flex; gap: 0.5rem;">
                                        <button class="btn btn-primary" onclick="addPurchase('${key}')">Add</button>
                                        <button class="btn btn-secondary" onclick="togglePurchaseForm('${key}')">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <table>
                            <thead>
                                <tr>
                                    <th>Purchase Date</th>
                                    <th style="text-align:right;">Amount Invested</th>
                                    <th style="text-align:center;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${inv.purchases.map(p => `
                                    <tr>
                                        <td>${formatDate(p.date)}</td>
                                        <td style="text-align:right; font-weight:600;">${formatCurrency(p.amount)}</td>
                                        <td style="text-align:center;">
                                            <button class="btn btn-edit" onclick="editPurchase('${key}', ${p.id})" style="padding: 0.25rem 0.5rem;">‚úèÔ∏è</button>
                                            <button class="btn btn-danger" onclick="deletePurchase('${key}', ${p.id})" style="padding: 0.25rem 0.5rem;">üóëÔ∏è</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    `;
                }).join('');
        }

        document.getElementById('date').value = getTodayDate();
        loadFromURL();
    </script>
</body>
</html>
